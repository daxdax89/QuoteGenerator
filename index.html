<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>DaX's Random Quote Generator</title>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="moj">
    <video poster="" id="bgvid" playsinline autoplay >
      <!-- WCAG general accessibility recommendation is that media such as background video play through only once. Loop turned on for the purposes of illustration; if removed, the end of the video will fade in the same way created by pressing the "Pause" button  -->
      <source src="http://daxdax89.com/videos/Late%20Night%20Alumni%20-%20Empty%20Streets(HD%20Video).mp4" type="video/webm">
        <source src="http://daxdax89.com/videos/Late%20Night%20Alumni%20-%20Empty%20Streets(HD%20Video).mp4" type="video/mp4">
        </video>
        <h1>Relaxing Quote Generator</h1>
      </div>
      <div id="main" class="quote-box">
        <div class="quote-text">
          <i class="fa fa-quote-left"> </i><span id="text"></span>
        </div>
        <div class="quote-author">
         <span id="author"></span>
       </div>
       <div class="buttons">
         <div id="lol">
          <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">Tweet Me
            <i class="fa fa-twitter"></i>
          </a>
     <!-- a class="button" id="tumblr-quote" title="Post this quote on facebook!" target="_blank">
      <i class="fa fa-facebook"></i>
    </a> -->
    <a class="button" id="new-quote" title="New quote!" target = "_blank" >New Quote
    <i class="fa fa-quote-right"></i>
    </a>
    <a class="button" id="polinas" title="Pause Video!" target = "_blank" >Pause Video
    <i class="fa fa-pause"></i>
    </a>
  </div>
</div>
</div>
<div class="footer">Coded by <a href="http://daxdax89.com/"><b>DaX</b></a></div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script src="js/index.js"></script>
</body>
</html>
